<div class="mainBody">

<div class="col-lg-12">

	<div class="postTitle">
		<h2>{{ thisPost.title }}</h2>
		<button type="button" class="btn btn-primary" ui-sref="update({ postId: thisPost._id })">Edit</button>
		<button type="button" class="btn btn-primary btn-danger" ng-click="delete()">Delete</button>
	</div>

	<h3>Author: {{ thisPost._user.name }}</h3>

	<p>{{ thisPost.body }}</p>

	<a ui-sref="main">Back to All Posts</a>

</div>
</div>
